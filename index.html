    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <style>
        .GuideBook_list_box2 {

            font-size: 18px;
            display: inline-block;
            border-bottom: 3px solid #737373;
            padding-bottom: 8px;
            position: relative;
            left: -12px;
            text-align: left;
        }
        .guidebook_online {
            padding-top: 40px;
        }
        .guidebook_online li {
            margin: 20px 1%;
            width: 18%;
        }
        .guidebook_online li a {
            width: 100%;
            color: #000;
            text-decoration: none;
        }
        .guidebook_online li a img {
            width: 100%;
            height: 79px;
            box-shadow: 2px 2px 2px #d6d6d6;
        }
    </style>
    <script>
        function openWindowPop(url, name){
            var options = 'top=50, left=50, width=1150, height=800, status=no, menubar=no, toolbar=no, resizable=no';
            window.open(url, name, options);
        }
